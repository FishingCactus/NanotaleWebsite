{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="" id="aside">
    <div class="container text-center">
        <div class="call-to-action">
            {{ with .Site.Params.aside.headline }}<h2>{{ . }}</h2>{{ end }}
            {{ if and .Site.Params.aside.button.link .Site.Params.aside.button.text }}
                <a href="{{ .Site.Params.aside.button.link }}" class="btn btn-default btn-xl"><span>{{ .Site.Params.aside.button.text }}</span></a>
            {{ end }}
        </div>
    </div>
</aside>
