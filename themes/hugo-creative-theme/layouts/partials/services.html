{{ "<!-- SERVICES -->" | safeHTML }}
<section class="" id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>


        </div>
    {{ end }}

    {{range where .Site.Pages "Type" "=" "Gallery"}}
        {{ .Content }}
    {{ end }}

</section>
